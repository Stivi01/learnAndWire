<div class="option-form-container">
  <h3>Gestionare opțiuni</h3>

  <div *ngFor="let opt of options(); let i = index" class="option-row">
    <input type="text" [(ngModel)]="opt.optionText" placeholder="Text opțiune" />
    <label>
      <input type="checkbox" [(ngModel)]="opt.isCorrect" /> Corect
    </label>
    <button type="button" class="btn-remove" (click)="removeOptionRow(i)">Șterge</button>
  </div>

  <button type="button" class="btn-add" (click)="addOptionRow()">+ Adaugă opțiune</button>

  <div class="save-container">
    <button type="button" class="btn-save" (click)="saveOptions()">Salvează toate opțiunile</button>
  </div>
</div>
