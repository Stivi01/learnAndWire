<!-- src/app/auth/login.html -->
<div class="login-card">
  <h2>Autentificare</h2>

  <form (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label for="password">Parola</label>
      <input id="password" name="password" type="password" required [(ngModel)]="password" />
    </div>

    <button type="submit" [disabled]="loading || !email || !password">
      {{ loading ? 'Se autentifică...' : 'Autentificare' }}
    </button>
  </form>

  <p>
    Nu ai cont? <a routerLink="/register">Înregistrare</a>
  </p>
</div>
